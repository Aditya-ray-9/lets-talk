<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border: 5px solid white;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .container p {
            font-size: 1.2rem;
            color: white;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            Please contact the admin [developer] to request registration and receive a valid ID and password.<br>
            Email: <a href="mailto:mygmailid@gmail.com" style="color: #ffeb3b; text-decoration: none;">mygmailid@gmail.com</a>
        </p>
    </div>
</body>
</html>
