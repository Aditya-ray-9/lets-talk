<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: white;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .container h1 {
            font-size: 3rem;
            margin-bottom: 25px;
            color: #444;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .container input[type="text"], 
        .container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .container input:focus {
            border-color: #6a11cb;
        }
        .password-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        .password-container input {
            flex: 1;
            margin: 0;
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0;
        }
        .password-container .toggle-password img {
            width: 20px;
            height: 20px;
        }
        .btn {
            width: 90%;
            padding: 15px;
            background-color: #6a11cb;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.4s;
        }
        .btn:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }
        p {
            margin-top: 20px;
        }
        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <img src="https://img.icons8.com/ios-filled/50/000000/visible.png" id="toggle-icon" alt="Toggle Password">
                </button>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="help.html">Sign-Up</a></p>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("toggle-icon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.src = "https://img.icons8.com/ios-filled/50/000000/invisible.png";
            } else {
                passwordField.type = "password";
                toggleIcon.src = "https://img.icons8.com/ios-filled/50/000000/visible.png";
            }
        }
    </script>
</body>
</html>
